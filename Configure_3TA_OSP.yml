---

- name: Deploy 3-tier app
  hosts: jumpbox
  roles:
  - osp-facts
  gather_facts: true
  become: true

- name: Run repos roles
  hosts: all
  become: yes
  gather_facts: false
  roles:
    - { name: repos }

- name: Run haproxy role
  hosts: frontends
  become: yes
  gather_facts: false
  roles:
    - { name: haproxy }

- name: Run tomcat role
  hosts: apps
  become: yes
  gather_facts: false
  roles:
    - { name: tomcat }

- name: Run postgres role
  hosts: appdbs
  become: yes
  gather_facts: false
  roles:
    - { name: postgres }

- name: SMOKE TEST
  hosts: jumpbox
  roles:
  - osp-facts
  gather_facts: true
  become: true

- name: Run smoketest
  hosts: frontends
  become: yes
  gather_facts: false

  tasks:
  
  - name: Wait for frontend to become available
    wait_for:
      host: {{ inventory_hostname }}
      port: 80
      timeout: 600

  - name: Connect to frontend URI
    uri:
      url: http://{{ inventory_hostname }}
      return_content: yes
    register: output

  - name: Fail if output not correct
    fail:
    when: "'Ansible has done its job' not in output.content"
